<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <!-- Header -->
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl font-bold">Responsive Image Gallery</h1>
  </header>

  <!-- Main Content -->
  <main class="mt-6">

    <!-- Grid-based Layout from Task 5 -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 min-h-screen">
      <div class="lg:col-span-2 flex">
        <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
        <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
      </div>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </section>

    <!-- New Responsive Image Gallery -->
    <section class="mt-8">
      <h2 class="text-2xl font-semibold mb-4">Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 1" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 4" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 5" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 6" class="w-full h-auto rounded">
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
